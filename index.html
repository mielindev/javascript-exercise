<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JavaScript buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <section id="manageStudent" class="bg-secondary text-white">
      <div class="container">
        <h2 class="text-warning my-2">Bài Tập Quản Lý Sinh Viên</h2>
        <h3>Nhập điểm chuẩn</h3>
        <input
          class="rounded"
          type="text"
          id="goalScore"
          placeholder="Nhập điểm chuẩn"
        />
        <h3>Nhập điểm thi</h3>
        <input
          class="rounded"
          type="text"
          id="firstScore"
          placeholder="Nhập điểm môn thứ nhất"
        />
        <br />
        <input
          class="rounded"
          type="text"
          id="secondScore"
          placeholder="Nhập điểm môn thứ hai"
        />
        <br />
        <input
          class="rounded"
          type="text"
          id="thridScore"
          placeholder="Nhập điểm môn thứ ba"
        />
        <br />
        <h3>Nhập điểm ưu tiên</h3>
        <ul class="list-unstyled d-flex">
          <li>
            <input type="radio" id="area1" value="area1" name="areaPriority" />
            <label for="area1">Khu vực A</label>
          </li>
          <li>
            <input type="radio" id="area2" value="area2" name="areaPriority" />
            <label for="area2">Khu vực B</label>
          </li>
          <li>
            <input type="radio" id="area3" value="area3" name="areaPriority" />
            <label for="area3">Khu vực C</label>
          </li>
          <li>
            <input type="radio" id="area4" value="area4" name="areaPriority" />
            <label for="area4">Không thuộc khu vực ưu tiên</label>
          </li>
        </ul>
        <hr />
        <ul class="list-unstyled d-flex">
          <li>
            <input
              type="radio"
              id="entity1"
              value="entity1"
              name="entityPriority"
            />
            <label for="entity1">Đối tượng 1</label>
          </li>
          <li>
            <input
              type="radio"
              id="entity2"
              value="entity2"
              name="entityPriority"
            />
            <label for="entity2">Đối tượng 2</label>
          </li>
          <li>
            <input
              type="radio"
              id="entity3"
              value="entity3"
              name="entityPriority"
            />
            <label for="entity3">Đối tượng 3</label>
          </li>
          <li>
            <input
              type="radio"
              id="entity4"
              value="entity4"
              name="entityPriority"
            />
            <label for="entity4">Không thuộc đối tượng ưu tiên</label>
          </li>
        </ul>
        <button class="btn btn-primary rounded" onclick="tinhDiem()">
          Tính điểm
        </button>
      </div>
      <div class="manageresult container"></div>
    </section>
    <section id="electricFee" class="bg-secondary text-white">
      <div class="container">
        <h2 class="text-warning pt-5">Bài Tập Tính Tiền Điện</h2>
        <h3>Nhập số điện đã sử dụng</h3>
        <input
          type="text"
          class="w-25 my-2 rounded"
          id="hoTen"
          placeholder="Nhập họ và tên"
        />
        <input
          type="text"
          class="w-25 my-2 rounded"
          id="soDien"
          placeholder="Nhập số điện"
        />
        <br />
        <button class="btn btn-primary rounded" onclick="tinhTienDien()">
          Tính tiền
        </button>
      </div>
      <div class="electricresult container"></div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
